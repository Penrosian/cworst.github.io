<!DOCTYPE html>
<html lang="en">
	<head>
<title>photos</title>
<script src="js/init.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
	<style>
.p1{
	width:100px;
	height:300px;
}
.p2{
	max-width: 100%;
	max-height: 70%;
	min-width:60%;
	min-height:50%;
}
.p3{
	object-position: 10px 10%;
}
.p4{
        border:solid 2px;
	
	border-radius:30px;
}
.p5{
	box-shadow:5px 10px;
}
.p6{
	opacity: 60%;
}
.p7{
	filter: grayscale(60%);
}
.p8{
	z-index: 1;
}
	</style>
</head>
<body>
	<div class="p1"><figure><img src="images/loosy.jpeg" alt="lucy" width="100" height="300"><figcaption>width and height</figcaption></figure></div>
	<div class="p2"><figure><img src="images/loosy.jpeg" alt="lucy2"><figcaption>max/min height and width</figcaption></figure></div>
	<div class="p3"><figure><img src="images/loosy.jpeg" alt="lucy3"><figcaption>object position</figcaption></figure></div>
	<div class="p4"><figure><img src="images/loosy.jpeg" alt="lucy4"><figcaption>border</figcaption></figure></div>
	<div class="p5"><figure><img src="images/loosy.jpeg" alt="lucy5"><figcaption>box shadow</figcaption></figure></div>
	<div class="p6"><figure><img src="images/loosy.jpeg" alt="lucy6"><figcaption>opacity</figcaption></figure></div>
	<div class="p7"><figure><img src="images/loosy.jpeg" alt="lucy7"><figcaption>grayscale</figcaption></figure></div>
	<div class="p8"><figure><img src="images/loosy.jpeg" alt="lucy8"><figcaption>z-index</figcaption></figure></div>
</body>
</html>
